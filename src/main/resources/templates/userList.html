<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Solo Project</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.css"/>

</head>
<input type="hidden" name="token" th:value="${session.user.getToken()}"/>
<input type="hidden" name="userRole" th:value="${session.user.getRole()}"/>
<body>

<!--<link type="text/html" rel="import" href="header.html">-->
<div data-th-include="header.html"></div>
<div th:if="${session.user.getRole()=='[ADMIN]'}">
    <div data-th-include="leftBarAdmin.html"></div>
</div>
<div th:if="${session.user.getRole()=='[USER]'}">
    <div data-th-include="leftBarUser.html"></div>
</div>

<div th:if="${session.user.getRole()=='[ADMIN]'}">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main container-userList">
        <h1 class="page-header">Admin panel</h1>
        <ul class="nav nav-tabs" role="tablist">

            <li role="presentation" class=""><a class="" href="#tab1" role="tab" data-toggle="tab" id="resetTable">Users
                table</a></li>
            <li role="presentation"><a class="active" href="#tab2" role="tab" data-toggle="tab">New User</a></li>
        </ul>
        <div class="tab-content" style="background: white">
            <div role="tabpanel" class="tab-pane active p-4 mx-4" id="tab1">
                <br><h4><b>All users</b></h4>
                <div id="contentTable" class="container-white">


                </div>
            </div>

            <div role="tabpanel" class="tab-pane" id="tab2">
                <div class="shadow-lg container-my">
                    <h4 class="text-black-50">Add new user</h4>
                </div>
                <div class="container-white">
                    <form>
                        <div class="container-add">
                            <h4 class="text-black-50">Email</h4>
                            <input type="email" id="addEmail" name="email" class="form-control" placeholder="Email"
                                   style="width: 400px"
                                   required="">
                            <h4 class="text-black-50">Login</h4>
                            <input type="text" id="addName" name="name" class="form-control" placeholder="Login"
                                   required="">
                            <h4 class="text-black-50">Password</h4>
                            <input type="password" id="addPassword" name="password" class="form-control"
                                   placeholder="Password" required="">
                            <h4 class="text-black-50">Role</h4>
                            <select name="role" id="addRole" class="form-control" th:placeholder="Role" required="">
                                <option>USER</option>
                                <option>ADMIN</option>
                            </select>
                            <!--                <optional type="text" value="USER" name="role" class="form-control" placeholder="Role" required="">-->
                            <button onclick="addUser()" class="btn btn-lg btn-success btn-block" type="button"
                                    style="width: 200px">Add new user
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:if="${session.user.getRole()=='[USER]'}">
    <div class="container-user">
        <h1>User page</h1>
        <br>
        <th:block th:text="'Hello user  ' + ${session.user.getName()}"/>
    </div>
</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>
    $("ul li a ").toggleClass("active");
</script>
<script src="js/bootstrap.js"></script>
<script src="js/userList.js"></script>
<script src="js/delete.js"></script>
<script src="js/edit.js"></script>
<script src="js/add.js"></script>
</body>
</html>
