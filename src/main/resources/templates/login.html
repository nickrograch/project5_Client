<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Solo Project</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.css"/>

</head>
<body>
<form method="post" >
    <div class="container">

        <form class="form-signin">
            <div class="noclass">
                <h1 class="form-signin-heading text-muted">Please sign In</h1>
                <input type="text" id="username" class="form-control" placeholder="Name" name="login" required="" autofocus="">
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="">
                <button class="btn btn-lg btn-primary btn-block" id="login" type="submit" >
                    Sign In
                </button>
            </div>
        </form>

    </div>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
